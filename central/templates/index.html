{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Agents</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>UUID</th>
                <th>IP Address</th>
                <th>Last Seen</th>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
            <tr>
                <td>{{ agent.agent_uuid }}</td>
                <td>{{ agent.ip_address }}</td>
                <td>{{ agent.last_seen }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

            {% endblock %}
