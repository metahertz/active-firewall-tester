{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Add Ports to Test</h1>
        <form action="/add" method="post" class="mt-4">
            <div class="form-group">
                <label for="ports">Enter ports (comma separated):</label>
                <input type="text" id="ports" name="ports" class="form-control" placeholder="e.g., 80, 443, 8080">
            </div>
            <button type="submit" class="btn btn-primary">Add Ports</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
